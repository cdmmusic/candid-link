{% extends "admin/layout.html" %}

{% block title %}앨범 수정{% endblock %}

{% block content %}
<div class="page-header">
    <div style="display: flex; align-items: center; gap: 15px; margin-bottom: 15px;">
        <a href="/admin/albums" style="font-size: 24px; text-decoration: none; color: #6c757d;">←</a>
        <div>
            <h1 class="page-title">앨범 수정</h1>
            <p class="page-subtitle" id="album-subtitle">앨범 정보 및 플랫폼 링크 관리</p>
        </div>
    </div>
</div>

<!-- Album Info Card -->
<div class="card">
    <div class="card-header">
        <h2 class="card-title">기본 정보</h2>
    </div>

    <div id="album-info-form">
        <div style="text-align: center; padding: 40px; color: #6c757d;">
            앨범 정보 로딩 중...
        </div>
    </div>
</div>

<!-- Platform Links Card -->
<div class="card">
    <div class="card-header" style="display: flex; justify-content: space-between; align-items: center;">
        <h2 class="card-title">플랫폼 링크</h2>
        <div id="platform-summary" style="color: #6c757d; font-size: 14px;">-</div>
    </div>

    <div id="platform-links">
        <div style="text-align: center; padding: 40px; color: #6c757d;">
            플랫폼 링크 로딩 중...
        </div>
    </div>
</div>

<!-- Delete Button -->
<div style="margin-top: 30px; padding-top: 30px; border-top: 2px solid #e9ecef;">
    <button onclick="deleteAlbum()" class="btn-delete">
        🗑️ 앨범 삭제
    </button>
    <p style="margin-top: 10px; color: #6c757d; font-size: 13px;">
        ⚠️ 앨범을 삭제하면 모든 플랫폼 링크 정보가 함께 삭제됩니다. 이 작업은 되돌릴 수 없습니다.
    </p>
</div>

<style>
    .form-row {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 20px;
        margin-bottom: 20px;
    }

    .form-group {
        display: flex;
        flex-direction: column;
        gap: 8px;
    }

    .form-label {
        font-size: 14px;
        font-weight: 600;
        color: #495057;
    }

    .form-input {
        padding: 10px 14px;
        border: 1px solid #dee2e6;
        border-radius: 8px;
        font-size: 14px;
        transition: border-color 0.2s;
    }

    .form-input:focus {
        outline: none;
        border-color: #007bff;
    }

    .btn-save {
        padding: 12px 24px;
        background: #007bff;
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 15px;
        font-weight: 600;
        cursor: pointer;
        transition: background 0.2s;
    }

    .btn-save:hover {
        background: #0056b3;
    }

    .btn-delete {
        padding: 12px 24px;
        background: #dc3545;
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 15px;
        font-weight: 600;
        cursor: pointer;
        transition: background 0.2s;
    }

    .btn-delete:hover {
        background: #c82333;
    }

    .platform-item {
        display: grid;
        grid-template-columns: 200px 1fr 100px 80px;
        gap: 15px;
        padding: 15px;
        border-bottom: 1px solid #f1f3f5;
        align-items: center;
    }

    .platform-item:last-child {
        border-bottom: none;
    }

    .platform-name {
        font-weight: 600;
        color: #495057;
    }

    .platform-url-input {
        padding: 8px 12px;
        border: 1px solid #dee2e6;
        border-radius: 6px;
        font-size: 13px;
    }

    .platform-status {
        display: flex;
        align-items: center;
        gap: 8px;
        font-size: 14px;
    }

    .status-indicator {
        width: 12px;
        height: 12px;
        border-radius: 50%;
    }

    .status-found {
        background: #28a745;
    }

    .status-not-found {
        background: #dc3545;
    }

    .btn-update-link {
        padding: 6px 12px;
        background: #28a745;
        color: white;
        border: none;
        border-radius: 6px;
        font-size: 12px;
        cursor: pointer;
        transition: background 0.2s;
    }

    .btn-update-link:hover {
        background: #218838;
    }

    @media (max-width: 768px) {
        .platform-item {
            grid-template-columns: 1fr;
            gap: 10px;
        }
    }
</style>

<script>
    const artistKo = {{ artist_ko | tojson }};
    const albumKo = {{ album_ko | tojson }};
    const albumId = encodeURIComponent(artistKo + '|||' + albumKo);

    let albumData = null;
    let platformsData = [];

    // 앨범 정보 로드
    async function loadAlbumData() {
        try {
            const response = await fetch(`/admin/api/albums/${albumId}`);
            const data = await response.json();

            if (data.success) {
                albumData = data.album;
                platformsData = data.platforms;
                renderAlbumForm();
                renderPlatformLinks();
            } else {
                throw new Error(data.error);
            }
        } catch (error) {
            console.error('앨범 정보 로드 실패:', error);
            alert('앨범 정보를 불러올 수 없습니다: ' + error.message);
            location.href = '/admin/albums';
        }
    }

    function renderAlbumForm() {
        document.getElementById('album-subtitle').textContent =
            `${albumData.artist_ko} - ${albumData.album_ko}`;

        const html = `
            <div class="form-row">
                <div class="form-group">
                    <label class="form-label">아티스트 (한글)</label>
                    <input type="text" class="form-input" value="${albumData.artist_ko}" disabled>
                </div>
                <div class="form-group">
                    <label class="form-label">아티스트 (영문)</label>
                    <input type="text" id="artist-en" class="form-input" value="${albumData.artist_en || ''}">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label class="form-label">앨범 (한글)</label>
                    <input type="text" class="form-input" value="${albumData.album_ko}" disabled>
                </div>
                <div class="form-group">
                    <label class="form-label">앨범 (영문)</label>
                    <input type="text" id="album-en" class="form-input" value="${albumData.album_en || ''}">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label class="form-label">발매일</label>
                    <input type="datetime-local" id="release-date" class="form-input"
                           value="${albumData.release_date ? albumData.release_date.substring(0, 16) : ''}">
                </div>
                <div class="form-group">
                    <label class="form-label">앨범 커버 URL</label>
                    <input type="url" id="album-cover-url" class="form-input"
                           value="${albumData.album_cover_url || ''}"
                           placeholder="https://...">
                </div>
            </div>

            <div style="margin-top: 20px;">
                <button onclick="saveAlbumInfo()" class="btn-save">💾 정보 저장</button>
            </div>
        `;

        document.getElementById('album-info-form').innerHTML = html;
    }

    function renderPlatformLinks() {
        const foundCount = platformsData.filter(p => p.found).length;
        const totalCount = platformsData.length;

        document.getElementById('platform-summary').textContent =
            `${foundCount}/${totalCount} 플랫폼 수집 완료`;

        const html = platformsData.map(platform => {
            const statusClass = platform.found ? 'status-found' : 'status-not-found';
            const statusText = platform.found ? '수집됨' : '미수집';

            return `
                <div class="platform-item">
                    <div class="platform-name">${platform.platform_name}</div>
                    <input type="url" class="platform-url-input" id="platform-url-${platform.id}"
                           value="${platform.platform_url || ''}"
                           placeholder="플랫폼 URL 입력">
                    <div class="platform-status">
                        <div class="status-indicator ${statusClass}"></div>
                        <span>${statusText}</span>
                    </div>
                    <button class="btn-update-link" onclick="updatePlatformLink(${platform.id})">
                        저장
                    </button>
                </div>
            `;
        }).join('');

        document.getElementById('platform-links').innerHTML = html ||
            '<div style="text-align: center; padding: 40px; color: #6c757d;">플랫폼 링크가 없습니다</div>';
    }

    // 앨범 정보 저장
    async function saveAlbumInfo() {
        const data = {
            artist_en: document.getElementById('artist-en').value,
            album_en: document.getElementById('album-en').value,
            release_date: document.getElementById('release-date').value,
            album_cover_url: document.getElementById('album-cover-url').value
        };

        try {
            const response = await fetch(`/admin/api/albums/${albumId}`, {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            });

            const result = await response.json();

            if (result.success) {
                alert('✅ 앨범 정보가 저장되었습니다');
                loadAlbumData();
            } else {
                throw new Error(result.error);
            }
        } catch (error) {
            alert('❌ 저장 실패: ' + error.message);
        }
    }

    // 플랫폼 링크 업데이트
    async function updatePlatformLink(linkId) {
        const urlInput = document.getElementById(`platform-url-${linkId}`);
        const url = urlInput.value.trim();

        const data = {
            platform_url: url,
            found: url !== ''
        };

        try {
            const response = await fetch(`/admin/api/platforms/${linkId}`, {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            });

            const result = await response.json();

            if (result.success) {
                alert('✅ 플랫폼 링크가 저장되었습니다');
                loadAlbumData();
            } else {
                throw new Error(result.error);
            }
        } catch (error) {
            alert('❌ 저장 실패: ' + error.message);
        }
    }

    // 앨범 삭제
    async function deleteAlbum() {
        if (!confirm(`정말로 "${albumData.album_ko}" 앨범을 삭제하시겠습니까?\n\n이 작업은 되돌릴 수 없습니다.`)) {
            return;
        }

        if (!confirm('한 번 더 확인합니다. 정말 삭제하시겠습니까?')) {
            return;
        }

        try {
            const response = await fetch(`/admin/api/albums/${albumId}`, {
                method: 'DELETE'
            });

            const result = await response.json();

            if (result.success) {
                alert('✅ 앨범이 삭제되었습니다');
                location.href = '/admin/albums';
            } else {
                throw new Error(result.error);
            }
        } catch (error) {
            alert('❌ 삭제 실패: ' + error.message);
        }
    }

    // 페이지 로드
    loadAlbumData();
</script>
{% endblock %}
