<div class="card">
    <div class="card-header" style="display: flex; justify-content: space-between; align-items: center;">
        <h2 class="card-title">í”Œë«í¼ ë§í¬ ëª©ë¡</h2>

    <div id="links-table">
        <div style="text-align: center; padding: 60px 20px; color: #6c757d;">ë¡œë”© ì¤‘...</div>

<style>
    .stat-box {
        background: white;
        border: 1px solid #e9ecef;
        border-radius: 8px;
        padding: 15px;
        transition: all 0.2s;
    }

    .stat-box:hover {
        border-color: #007bff;
        box-shadow: 0 2px 8px rgba(0,123,255,0.1);
    }

    .stat-platform-name {
        font-weight: 600;
        color: #495057;
        margin-bottom: 8px;
    }

    .stat-numbers {
        display: flex;
        gap: 15px;
        font-size: 14px;
    }

    .stat-number {
        display: flex;
        flex-direction: column;
    }

    .stat-number-value {
        font-size: 20px;
        font-weight: 700;
        color: #007bff;
    }

    .stat-number-label {
        font-size: 12px;
        color: #6c757d;
    }

    .links-table-header {
        display: grid;
        grid-template-columns: 200px 1fr 200px 150px 100px;
        padding: 15px 20px;
        background: #f8f9fa;
        font-size: 13px;
        font-weight: 600;
        color: #6c757d;
        border-bottom: 1px solid #e9ecef;
    }

    .links-table-row {
        display: grid;
        grid-template-columns: 200px 1fr 200px 150px 100px;
        padding: 15px 20px;
        align-items: center;
        border-bottom: 1px solid #f1f3f5;
    }

    .platform-badge {
        display: inline-block;
        padding: 4px 10px;
        background: #e9ecef;
        border-radius: 12px;
        font-size: 12px;
        font-weight: 600;
        color: #495057;
    }

    .url-cell {
        font-size: 13px;
        color: #007bff;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
    }

    .status-indicator-small {
        display: inline-block;
        width: 8px;
        height: 8px;
        border-radius: 50%;
        margin-right: 6px;
    }

    .status-found {
        background: #28a745;
    }

    .status-not-found {
        background: #dc3545;
    }
</style>

<script>
    let currentPage = 1;
    let currentPlatform = 'all';
    let currentStatus = 'all';
    let platformsList = [];

    // í”Œë«í¼ í†µê³„ ë¡œë“œ
    async function loadPlatformStats() {
        try {
            const response = await fetch('/admin/api/platforms/stats');
            const data = await response.json();

            if (data.success) {
                renderPlatformStats(data.stats);
                populatePlatformFilter(data.stats);
            }
        } catch (error) {
            console.error('í”Œë«í¼ í†µê³„ ë¡œë“œ ì‹¤íŒ¨:', error);
        }
    }

    function renderPlatformStats(stats) {
        const container = document.getElementById('platform-stats-grid');

        if (!stats || stats.length === 0) {
            container.innerHTML = '<div style="text-align: center; padding: 40px; color: #6c757d;">í†µê³„ê°€ ì—†ìŠµë‹ˆë‹¤</div>';
            return;
        }

        platformsList = stats;

        const html = stats.map(stat => {
            const completion = stat.total > 0 ? Math.round(stat.found_count / stat.total * 100) : 0;

            return `
                <div class="stat-box">
                    <div class="stat-platform-name">${stat.platform_name}</div>
                    <div class="stat-numbers">
                        <div class="stat-number">
                            <div class="stat-number-value">${stat.found_count.toLocaleString()}</div>
                            <div class="stat-number-label">ìˆ˜ì§‘</div>
                        </div>
                        <div class="stat-number">
                            <div class="stat-number-value">${stat.total.toLocaleString()}</div>
                            <div class="stat-number-label">ì „ì²´</div>
                        </div>
                        <div class="stat-number">
                            <div class="stat-number-value">${completion}%</div>
                            <div class="stat-number-label">ì™„ë£Œìœ¨</div>
                        </div>
                    </div>
                </div>
            `;
        }).join('');

        container.innerHTML = html;
    }

    function populatePlatformFilter(stats) {
        const select = document.getElementById('platform-filter');
        const options = stats.map(stat =>
            `<option value="${stat.platform_name}">${stat.platform_name}</option>`
        ).join('');
        select.innerHTML = '<option value="all">ì „ì²´ í”Œë«í¼</option>' + options;
    }

    // ë§í¬ ëª©ë¡ ë¡œë“œ
    async function loadLinks(page = 1) {
        currentPage = page;

        try {
            const params = new URLSearchParams({
                page: page,
                limit: 50,
                platform: currentPlatform,
                status: currentStatus
            });

            const response = await fetch(`/admin/api/platforms?${params}`);
            const data = await response.json();

            if (data.success) {
                renderLinksTable(data.links);
                renderPagination(data);
                document.getElementById('total-count').textContent = `ì´ ${data.total.toLocaleString()}ê°œ`;
            }
        } catch (error) {
            console.error('ë§í¬ ë¡œë“œ ì‹¤íŒ¨:', error);
        }
    }

    function renderLinksTable(links) {
        const container = document.getElementById('links-table');

        if (!links || links.length === 0) {
            container.innerHTML = '<div style="text-align: center; padding: 60px 20px; color: #6c757d;">ë°ì´í„°ê°€ ì—†ìŠµë‹ˆë‹¤</div>';
            return;
        }

        const headerHtml = `
            <div class="links-table-header">
                <div>í”Œë«í¼</div>
                <div>ì•¨ë²”</div>
                <div>ì•„í‹°ìŠ¤íŠ¸</div>
                <div>URL</div>
                <div>ìƒíƒœ</div>
            </div>
        `;

        const rowsHtml = links.map(link => {
            const statusClass = link.found ? 'status-found' : 'status-not-found';
            const statusText = link.found ? 'ìˆ˜ì§‘ë¨' : 'ë¯¸ìˆ˜ì§‘';

            return `
                <div class="links-table-row">
                    <div>
                        <span class="platform-badge">${link.platform_name}</span>
                    </div>
                    <div style="font-weight: 500;">${link.album_ko}</div>
                    <div style="color: #6c757d;">${link.artist_ko}</div>
                    <div class="url-cell">${link.platform_url || '-'}</div>
                    <div>
                        <span class="status-indicator-small ${statusClass}"></span>
                        <span style="font-size: 13px;">${statusText}</span>
                    </div>
                </div>
            `;
        }).join('');

        container.innerHTML = headerHtml + rowsHtml;
    }

    function renderPagination(data) {
        const container = document.getElementById('pagination');
        const totalPages = Math.ceil(data.total / data.limit);

        if (totalPages <= 1) {
            container.innerHTML = '';
            return;
        }

        let html = '';

        html += `<button class="pagination-btn" onclick="loadLinks(${currentPage - 1})" ${currentPage === 1 ? 'disabled' : ''}>
            â† ì´ì „
        </button>`;

        const startPage = Math.max(1, currentPage - 2);
        const endPage = Math.min(totalPages, startPage + 4);

        for (let i = startPage; i <= endPage; i++) {
            html += `<button class="pagination-btn ${i === currentPage ? 'active' : ''}" onclick="loadLinks(${i})">
                ${i}
            </button>`;
        }

        html += `<button class="pagination-btn" onclick="loadLinks(${currentPage + 1})" ${!data.has_more ? 'disabled' : ''}>
            ë‹¤ìŒ â†’
        </button>`;

        container.innerHTML = html;
    }

    // CSV ë‚´ë³´ë‚´ê¸°
    function exportCSV() {
        const params = new URLSearchParams({
            platform: currentPlatform,
            status: currentStatus
        });

        window.location.href = `/admin/api/platforms/export?${params}`;
    }

    // í•„í„° ì´ë²¤íŠ¸
    document.getElementById('platform-filter').addEventListener('change', (e) => {
        currentPlatform = e.target.value;
        loadLinks(1);
    });

    document.getElementById('status-filter').addEventListener('change', (e) => {
        currentStatus = e.target.value;
        loadLinks(1);
    });

    // ì´ˆê¸° ë¡œë“œ
    loadPlatformStats();
    loadLinks();
</script>
{% endblock %}
